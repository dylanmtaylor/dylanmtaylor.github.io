---
layout: default
title: Dylan Taylor's Personal Blog
---

<div class="home">
	<h1>Blog Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> <span class="seperator">~</span> <a href="#" onclick='navigate("{{ post.url | prepend: site.baseurl }}");'>{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
